<mat-card>
  <mat-card-header>
    <!--<div class="example-button-row" align="end">
      <button mat-raised-button color="accent" align="end">Accent</button>
    </div>-->
    <mat-card-title>Empresas</mat-card-title>
    <mat-card-subtitle>Listado de empresas inscritas</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions align="end">
    <button
      mat-raised-button
      color="accent"
      routerLink="/empresas/crear-empresa"
    >
      Crear nueva Empresa
    </button>
  </mat-card-actions>
  <mat-card-content>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="empresas">
        <ng-container matColumnDef="nit">
          <th mat-header-cell *matHeaderCellDef>NIT</th>
          <td mat-cell [ngStyle]="{ width: '300px' }" *matCellDef="let empresa">
            {{ empresa.empresaNit }}
          </td>
        </ng-container>
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell [ngStyle]="{ width: '550px' }" *matCellDef="let empresa">
            {{ empresa.empresaNombre }}
          </td>
        </ng-container>
        <ng-container matColumnDef="representante">
          <th mat-header-cell *matHeaderCellDef>Representante Legal</th>
          <td mat-cell *matCellDef="let empresa">
            {{ empresa.empresaRepresentante }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas"></tr>
      </table>

      <mat-paginator
        [length]="totalResultados"
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      >
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
